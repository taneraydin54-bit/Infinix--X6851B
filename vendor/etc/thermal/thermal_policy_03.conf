[policy_type]
# If permanent= Yes, this policy is still valid after reboot
permanent= Yes

[LTF]
thermal_zone= soc_max
mode= enabled

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 0
threshold= [45000, 48000, 52000]
hysteresis= [2000, 2000, 2000]
freq= [1800000, 1500000, 1100000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 1
threshold= [45000, 48000, 52000]
hysteresis= [2000, 2000, 2000]
freq= [1850000, 1550000, 1150000]

[backlight-cooler]
mode= enabled
sensor= ap_ntc
threshold= [50000]
hysteresis= [2000]
reduce-brightness= [25]

[thermalhal-threshold]
type= SKIN
sensor= ap_ntc
level= [severe, critical, emergency, shutdown]
threshold= [52000, 56000, 58000, 80000]