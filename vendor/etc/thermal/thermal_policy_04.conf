[policy_type]
# If permanent= Yes, this policy is still valid after reboot
permanent= Yes

[LTF]
thermal_zone= soc_max
mode= enabled

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 0
threshold= [40000, 41000, 42000, 43000, 45000, 49000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000]
freq= [1750000, 1650000, 1300000, 1200000, 1100000, 900000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 1
threshold= [40000, 42000, 43000, 44000, 45000, 49000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000]
freq= [1850000, 1550000, 1350000, 1150000, 1050000, 950000]

[backlight-cooler]
mode= enabled
sensor= ap_ntc
threshold= [40000, 41000, 42000, 44000]
hysteresis= [2000, 2000, 2000, 2000]
reduce-brightness= [10, 15, 20, 20]

[thermalhal-threshold]
type= SKIN
sensor= ap_ntc
level= [severe, critical, emergency, shutdown]
threshold= [53000, 55000, 58000, 80000]