[policy_type]
# If permanent= Yes, this policy is still valid after reboot
permanent= Yes

[LTF]
thermal_zone= soc_max
mode= enabled

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 0
threshold= [43000, 45000, 47000, 49000, 51000, 54000, 56000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000, 2000]
freq= [1800000, 1700000, 1550000, 1450000, 1400000, 1300000, 1250000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 1
threshold= [44000, 46000, 48000, 50000, 52000, 56000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000]
freq= [2150000, 2050000, 1950000, 1850000, 1750000, 1650000]

[backlight-cooler]
mode= enabled
sensor= ap_ntc
threshold= [44000, 46000, 48000, 50000]
hysteresis= [2000, 2000, 2000, 2000]
reduce-brightness= [5, 10, 15, 20]

[thermalhal-threshold]
type= SKIN
sensor= ap_ntc
level= [severe, critical, emergency, shutdown]
threshold= [53000, 55000, 58000, 80000]