[policy_type]
# If permanent= Yes, this policy is still valid after reboot
permanent= Yes

[LTF]
thermal_zone= soc_max
mode= enabled

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 0
threshold= [40000, 42000, 44000, 46000, 48000]
hysteresis= [2000, 2000, 2000, 2000, 2000]
freq= [2000000, 1800000, 1500000, 1200000, 1100000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 1
threshold= [42000, 44000, 46000, 48000, 50000]
hysteresis= [2000, 2000, 2000, 2000, 2000]
freq= [1950000, 1650000, 1250000, 950000, 850000]

[backlight-cooler]
mode= enabled
sensor= ap_ntc
threshold= [42000, 44000, 46000, 48000]
hysteresis= [2000, 2000, 2000, 2000]
reduce-brightness= [5, 10, 15, 20]

[thermalhal-threshold]
type= SKIN
sensor= ap_ntc
level= [severe, critical, emergency, shutdown]
threshold= [53000, 55000, 58000, 80000]