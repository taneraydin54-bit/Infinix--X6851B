[policy_type]
# If permanent= Yes, this policy is still valid after reboot
permanent= Yes

[LTF]
thermal_zone= soc_max
mode= enabled

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 0
threshold= [46500, 49500, 50500, 52500, 54500]
hysteresis= [2000, 2000, 2000, 2000, 2000]
freq= [1800000, 1600000, 1400000, 1200000, 1000000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 1
threshold= [47000, 49500, 51000, 53000, 55000]
hysteresis= [2000, 2000, 2000, 2000, 2000]
freq= [2050000, 1750000, 1350000, 1150000, 1050000]

[backlight-cooler]
mode= enabled
sensor= ap_ntc
threshold= [44000, 46000, 48000, 50000]
hysteresis= [2000, 2000, 2000, 2000]
reduce-brightness= [5, 10, 15, 20]

[thermalhal-threshold]
type= SKIN
sensor= ap_ntc
level= [severe, critical, emergency, shutdown]
threshold= [53000, 55000, 58000, 80000]
